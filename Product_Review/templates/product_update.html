{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/product_update.css' %}">
</head>
<body>
    <div>
        <a href="{% url 'home' %}">
            <button class="icon-btn">
                <i class="fas fa-home"></i>
            </button>
        </a>
    </div>
    <div class="form-container">
        <h2>Update Your Project Details Here</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Team Lead Name</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_roll_no">Team Lead Roll No</label>
                {{ form.roll_no }}
            </div>
            <div class="form-group">
                <label for="id_member_1">Team Member 1</label>
                {{ form.member_1 }}
            </div>
            <div class="form-group">
                <label for="id_member_2">Team Member 2</label>
                {{ form.member_2 }}
            </div>
            <div class="form-group">
                <label for="id_member_3">Team Member 3</label>
                {{ form.member_3 }}
            </div>
            <div class="form-group">
                <label for="id_special_lab">Special Lab</label>
                {{ form.special_lab }}
            </div>
            <div class="form-group">
                <label for="id_project_guide">Project Mentor</label>
                {{ form.project_guide }}
            </div>
            <div class="form-group">
                <label for="id_abstract">Correction Details</label>
                {{ form.abstract }}
            </div>
            <div class="form-group">
                <label for="id_bom_submission">Updation Approveval Submission (PDF)</label>
                {{ form.bom_submission }}
            </div>
            <!-- New Member Fields -->
           
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
