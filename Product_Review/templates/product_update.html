{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/product_update.css' %}">
    

</head>
<body>
    <div>
        <a href="{% url 'home' %}">
            <button class="icon-btn">
                <i class="fas fa-home"></i>
            </button>
        </a>
    </div>
    <div class="form-container">
        <h2>Update Your Project Details Here</h2>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Team Lead Name</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="member_1">Team Member 1</label>
                {{ form.member_1 }}
            </div>
            <div class="form-group">
                <label for="member_2">Team Member 2</label>
                {{ form.member_2 }}
            </div>
            <div class="form-group">
                <label for="member_3">Team Member 3</label>
                {{ form.member_3 }}
            </div>
            <div class="form-group">
                <label for="id_bom_submission">Updation Approveval Submission (PDF)</label>
                {{ form.approval_form }}
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="{% static 'js/product_update.js' %}"></script>
</body>
</html>
